theme: jekyll-theme-minimal
title: Mama's Favourites
description: Bookmark this to keep an eye on your new favourite restaurant

# Base
site_name: Mama's Favourites
# This URL points to the GitHub-hosted copy, can be used in a pinch
#site_url: http://www.mamasfavourites.com/
site_url: https://www.mamasfavourites.com/
site_author: Danie Chau
site_description: For an LearnTech project

# Theme Configuration
# Colour options: red, pink, purple, deep purple, indigo, blue, light blue, cyan, teal, green, light green, lime, yellow, amber, orange, deep orange
theme:
  name: 'material'
  language: 'en'
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: 'pink'
    accent: 'pink'
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: 'pink'
    accent: 'pink'
    toggle:
      icon: material/weather-night
      name: Switch to light mode

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - def_list
  - pymdownx.highlight:
      guess_lang: false
      linenums: false
  - toc:
      permalink: ยง
  - footnotes
  - sane_lists
  - pymdownx.keys
  - attr_list
